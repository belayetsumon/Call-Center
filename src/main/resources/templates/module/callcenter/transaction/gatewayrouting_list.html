<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Gateway Routing List</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <a type="button"  th:href="@{/gatewayrouting/index}" class="btn  btn-primary btn-xs"> Add New</a>-->
                                <a type="button"  th:href="@{/callcenter/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>

                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table table-condensed">
                                <thead>

                                <th>ID</th>   
                                <th>Name</th>
                                <th>Prefix</th>
                                <th>Prefix style</th>
                                <th>Password</th>
                                <th>Customer password</th>
                                <th>Lock Type</th>
                                <th>Call level</th>
                                <th>Capacity</th>
                                <th>Priority</th>
                                <th>Ip type</th>
                                <th>Encrypt</th>
                                <th>Protocol</th>
                                <th>Remote ips</th>
                                <th>Rtp forward type</th>
                                <th>Signal  port</th>
                                <th>Signal port local</th>
                                <th>Gate way groups</th>
                                <th>Memo</th>
                                <th>Mbx Id</th>
                                <th>Clearing customer Id</th>
<!--                                <th>Edit</th>
                                <th>Delete</th>-->
                                </thead>
                                <tbody>
                                    <tr th:each="lists,status:${list}">

                                        <td th:text="${lists.id}"> </td>
                                        <td th:text="${lists.name}"> </td>  
                                        <td th:text="${lists.prefix}"> </td>  
                                        <td th:text="${lists.prefixstyle}"> </td>  
                                        <td th:text="${lists.password}"> </td>  
                                        <td th:text="${lists.customerpassword}"> </td>  
                                        <td th:text="${lists.locktype}"> </td>  
                                        <td th:text="${lists.calllevel}"> </td>  
                                        <td th:text="${lists.capacity}"> </td>  
                                        <td th:text="${lists.priority}"> </td>  
                                        <td th:text="${lists.iptype}"> </td>  
                                        <td th:text="${lists.encrypt}"> </td>  
                                        <td th:text="${lists.protocol}"> </td>  
                                        <td th:text="${lists.remoteips}"> </td>  
                                        <td th:text="${lists.rtpforwardtype}"> </td>  
                                        <td th:text="${lists.signalport}"> </td>  
                                        <td th:text="${lists.signalportlocal}"> </td>  
                                        <td th:text="${lists.gatewaygroups}"> </td>  
                                        <td th:text="${lists.memo}"> </td>  
                                        <td th:text="${lists.mbxId}"> </td>  
                                        <td th:text="${lists.clearingcustomerId}"> </td>  



<!--                                        <td> <a th:href="@{/gatewayrouting/edit/{id} (id=${lists.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i></a></td>   
                                        <td> <a th:href="@{/gatewayrouting/delete/{id} (id=${lists.id})}" href="#" class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   -->

                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
