<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Gateway routing setting</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a type="button"  th:href="@{/gatewayrouting/list}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>

                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form th:action="@{/gatewayrouting/save}"
                              enctype="multipart/form-data" th:object="${gatewayrouting}"
                              method="post" class="">
                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>


                            <div class="form-group row">
                                <input type="hidden" class="form-control" th:field="*{id}" />

                                <label for="classId" class="col-md-2 col-sm-2">Name:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{name}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span>
                                </div> </div>
                            <div class="form-group row">
                                <input type="hidden" class="form-control" th:field="*{id}" />

                                <label for="classId" class="col-md-2 col-sm-2">Prefix:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{prefix}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('prefix')}" th:errors="*{prefix}"> </span>
                                </div> </div>
                            <div class="form-group row">
                                <input type="hidden" class="form-control" th:field="*{id}" />

                                <label for="classId" class="col-md-2 col-sm-2">Prefix style:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{prefixstyle}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('prefixstyle')}" th:errors="*{prefixstyle}"> </span>
                                </div> </div>
                            <div class="form-group row">
                           

                                <label for="classId" class="col-md-2 col-sm-2">Password:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{password}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </span>
                                </div> </div>
                            <div class="form-group row">
                                <input type="hidden" class="form-control" th:field="*{id}" />

                                <label for="classId" class="col-md-2 col-sm-2">Customer password:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{name}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('customerpassword')}" th:errors="*{customerpassword}"> </span>
                                </div> </div>
                            <div class="form-group row">


                                <label for="classId" class="col-md-2 col-sm-2">Lock Type:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{locktype}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('locktype')}" th:errors="*{locktype}"> </span>
                                </div> </div>
                            <div class="form-group row">
                                

                                <label for="classId" class="col-md-2 col-sm-2">Call level:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{calllevel}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('calllevel')}" th:errors="*{calllevel}"> </span>
                                </div> </div>
                            <div class="form-group row">
                             

                                <label for="classId" class="col-md-2 col-sm-2">Capacity:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{capacity}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"> </span>
                                </div> </div>
                            <div class="form-group row">


                                <label for="classId" class="col-md-2 col-sm-2">Priority:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{priority}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"> </span>
                                </div> </div>
                            <div class="form-group row">

                                <label for="classId" class="col-md-2 col-sm-2">Ip type:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{iptype}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('iptype')}" th:errors="*{iptype}"> </span>
                                </div> </div>
                            <div class="form-group row">
                      
                                <label for="classId" class="col-md-2 col-sm-2">Encrypt:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{encrypt}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('encrypt')}" th:errors="*{encrypt}"> </span>
                                </div> </div>
                            <div class="form-group row">
                                <label for="classId" class="col-md-2 col-sm-2">Protocol:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{protocol}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('protocol')}" th:errors="*{protocol}"> </span>
                                </div> </div>
                            <div class="form-group row">
                                <label for="classId" class="col-md-2 col-sm-2">Remote ips:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input   class="form-control" th:field="*{remoteips}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remoteips')}" th:errors="*{remoteips}"> </span>
                                </div> </div>
                            <div class="form-group row">
                                <label for="classId" class="col-md-2 col-sm-2">Rtp forward type:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{rtpforwardtype}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('rtpforwardtype')}" th:errors="*{rtpforwardtype}"> </span>
                                </div> </div>
                            <div class="form-group row">


                                <label for="classId" class="col-md-2 col-sm-2">Signal  port:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{signalport}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('signalport')}" th:errors="*{signalport}"> </span>
                                </div> </div>
                            <div class="form-group row">
                       

                                <label for="classId" class="col-md-2 col-sm-2">Signal port local:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{signalportlocal}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('signalportlocal')}" th:errors="*{signalportlocal}"> </span>
                                </div> </div>
                            <div class="form-group row">
              
                                <label for="classId" class="col-md-2 col-sm-2">Gate way groups:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input   class="form-control" th:field="*{gatewaygroups}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('gatewaygroups')}" th:errors="*{gatewaygroups}"> </span>
                                </div> </div>
                            <div class="form-group row">


                                <label for="classId" class="col-md-2 col-sm-2">Memo:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input   class="form-control" th:field="*{memo}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}"> </span>
                                </div> </div>
                            <div class="form-group row">
                                <label for="classId" class="col-md-2 col-sm-2">Mbx Id:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{mbxId}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('mbxId')}" th:errors="*{mbxId}"> </span>
                                </div> </div>
                            <div class="form-group row">
                          

                                <label for="classId" class="col-md-2 col-sm-2">Clearing customer Id:</label>
                                <div class="col-md-3 col-sm-3">
                                    <input  th:required="required" class="form-control" th:field="*{clearingcustomerId}" placeholder="" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('clearingcustomerId')}" th:errors="*{clearingcustomerId}"> </span>
                                </div> </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>  

                    </div>          </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
