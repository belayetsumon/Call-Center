<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Prefix Table</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a type="button"  th:href="@{/prefixtable/list}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>

                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form th:action="@{/prefixtable/save}"
                              enctype="multipart/form-data" th:object="${prefixTable}"
                              method="post" class="">
                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <table class="table  table-bordered">

                                        <tr>
                                            <td>Config Id<span class="text-red">
                                                    * </span>: </td>
                                            <td> 

                                                <span th:text="${prefixTable.configId.name}"> </span>

                                                <input type="hidden" th:field="*{id}"/>              
                                                <input type="hidden" th:field="*{lastUpdateTime}"/>
                                                
                                                
                                                <input type="hidden" class=""                                                       th:field="*{configId}"  placeholder="hh"/> <span
                                                    class="help-block has-error text-red"
                                                    th:if="${#fields.hasErrors('configId')}"
                                                    th:errors="*{configId}"> </span>
                                            </td>
                                        </tr> 

                                        <tr>
                                            <td>Prefix <span class="text-red">
                                                    * </span>: </td>
                                            <td> 
                                                <input type="number" class=""
                                                       th:field="*{prefix}" required="true" placeholder=""/>

                                                <span
                                                    class="help-block has-error text-red"
                                                    th:if="${#fields.hasErrors('prefix')}"
                                                    th:errors="*{prefix}"> </span>
                                            </td>
                                        </tr> 

                                        <tr>
                                            <td>Assign Time(minutes)<span class="text-red">
                                                    * </span>: </td>
                                            <td> 
                                                <input type="number" class=""
                                                       th:field="*{assignTime}" required="true" placeholder=""/> <span
                                                       class="help-block has-error text-red"
                                                       th:if="${#fields.hasErrors('assignTime')}"
                                                       th:errors="*{assignTime}"> </span>
                                            </td>
                                        </tr> 

                                        <tr>
                                            <td>Status<span class="text-red">
                                                    * </span>: </td>
                                            <td> 
                                                <select class=""  required="true" th:field="*{status}">
                                                    <option value=" "> Select one</option>
                                                    <option th:each =" statuss :${status}"
                                                            th:value=" ${statuss}" 
                                                            th:text="${statuss}"> Select one</option>
                                                </select>
                                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"> </span>    
                                            </td>

                                        </tr>


                                    </table>
                                </div>


                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>  

                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
