<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Configuration List</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a type="button"  th:href="@{/configuration/index}" class="btn  btn-primary btn-xs"> <i class="fa fa-window-close"></i>Add New</a>
                                <a type="button"  th:href="@{/callcenter/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>

                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <table class="table table-condensed">
                            <thead>

                            <th>ID</th>  
                            <th> Gateway  ID </th>
                            <th> Gateway  Name </th>
                            <th>Prefix Start Number</th>
                            <th> Total Prefix Quantity</th>
                            <th>Assign Time</th>
                            
                           <th>Add More Prefix</th>
                           
                            <th>Edit</th>
                            <th>Delete</th>
                            </thead>
                            <tbody>
                                <tr th:each="lists,status:${list}">

                                    <td th:text="${lists.id}"> </td>
                                    <td th:text="${lists.gatewayroutingId}"> </td>  
                                    <td th:text="${lists.name}"> </td>  

                                    <td th:text="${lists.prefixStartNumber}"> </td>  
                                    <td th:text="${lists.prefixqty}"> </td>  
                                    <td th:text="${lists.assignTime}"> </td>  
 <td> <a th:href="@{/configuration/add_more_prefix/{id} (id=${lists.id})}" href="#" class="label  bg-light-blue">Add More Prefix</a></td>   




                                    <td> <a th:href="@{/configuration/edit/{id} (id=${lists.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i></a></td>   
                                    <td> <a th:href="@{/configuration/delete/{id} (id=${lists.id})}" href="#" class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
