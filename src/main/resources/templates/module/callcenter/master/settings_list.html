<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Settings Data</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <a type="button"  th:href="@{/callcentersettings/index}" class="btn  btn-primary btn-xs"> <i class="fa fa-window-close"></i>Add New</a>-->
                                <a type="button"  th:href="@{/callcenter/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>

                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-condensed" >
                              <tbody th:if="${list == null}"> 
                            <tr>
                                <td> No Data Found. </td>
                               
                            </tr>
               
                            </tbody>
                            
                            <tbody th:if="${list != null}"> 
                            <tr>
                                <td> </td>
                                <td> <a th:href="@{/callcentersettings/edit/{id} (id=${list.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i>Edit</a></td>   
                            </tr>
                            <tr>
                                <th>CDR Data Scan Time After</th>
                                <td> <span  th:text="${list.cdrDataScanTime}"></span> Minutes </td> 
                            </tr>
                            <tr>
                                <th>Number Repeat</th>
                                <td><span  th:text="${list.numberRepet}"></span> Times</td>  
                            </tr>
                            
                                 <tr>
                                <th>Caller PDD Maximum Range</th>
                                <td><span  th:text="${list.callerpdd}"></span></td>  
                            </tr>
                            </tbody> 
                        </table>
                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
