<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Cdr Temp List 
                            
                           <span th:text="${list.size()}"> </span>
                        
                        </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a type="button"  th:href="@{/callcenter/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <b> Date Time : </b> From <span th:text="${minimumdatetime}"> </span>     TO  <span th:text="${maximumdatetime}"> </span>

                        <b> Duration : </b><span th:text="${timedurations}"> </span>

                        <div class="table-responsive">
                            <table  id="myTable" class="table table-condensed">
                                <thead>
                                <th>ID</th>   
                                <th>callere164</th>
                                <th>calleraccesse164</th>
                                <th>calleee164</th>
                                <th>calleeaccesse164</th>
                                <th>Start time</th>
                                <th>callerrtpip</th>
                                <th>endreason</th>
                                <th>Caller PDD</th>
                                </thead>
                                <tbody>
                                    <tr th:each="lists,status:${list}">
                                        <td th:text="${lists.id}"> </td>
                                        <td th:text="${lists.callere164}"> </td>  
                                        <td th:text="${lists.calleraccesse164}"> </td>  
                                        <td th:text="${lists.calleee164}"> </td>  
                                        <td th:text="${lists.calleeaccesse164}"> </td>  
                                        <td th:text="${lists.starttime}"> </td> 
                                        <td th:text="${lists.callerrtpip}"> </td> 
                                        <td th:text="${lists.endreason}"> </td>  
                                        <td th:text="${lists.callerpdd}"> </td> 
                                       
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
