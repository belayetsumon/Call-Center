<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> None Repeat Assign Number Delete </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a type="button"  th:href="@{/callcentersettings/list}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>

                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form th:action="@{/assignednumber/deletebyupdateday}"
                              enctype="multipart/form-data" 
                              method="post" class="">
                    

                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <table class="table  table-bordered">





                                        <tr>
                                            <td>Days<span class="text-red">
                                                    * </span>: </td>
                                            <td> 
                                                <input type="number"  min="1" max="99" class=""
                                                       name="days"
                                                       required="true" placeholder="" /> 
                                            </td>
                                        </tr> 




                                    </table>
                                </div>


                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>  

                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
