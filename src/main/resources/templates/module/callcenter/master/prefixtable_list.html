<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Prefix List <span th:text="${list.size()}"></span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <a type="button"  th:href="@{/prefixtable/index}" class="btn  btn-primary btn-xs"> <i class="fa fa-window-close"></i>Add New</a>-->
                                <a type="button"  th:href="@{/callcenter/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>

                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form  class="form-inline" th:action="@{/prefixtable/deleteall}" method="get"> 
                            <button type="submit">Delete Selected</button>
                            <table id="myTable" class="table table-condensed">
                                <thead>
                                <th><input type="checkbox"  id="checkAllid"/></th>
                                <th>ID</th>   
                                <th>Gateway Routing ID</th>
                                <th>Gateway Routing Name</th>
                                <th>Prefix</th>
                                <th>Assign Time(minutes)</th>
                                <th>Count Down(minutes)</th>
                                <th>Last Assign Date Time</th>
                                <th>Status</th>

                                <th>Edit</th>
                                <th>Delete</th>
                                </thead>
                                <tbody>
                                    <tr th:each="lists,status:${list}">
                                        <td>

                                            <input type="checkbox"  th:value="${lists.id}" name="id"/>

                                        </td>
                                        <td th:text="${lists.id}"> </td>
                                        <td th:text="${lists.configId.gatewayroutingId}"> </td> 
                                        <td th:text="${lists.configId.name}"> </td>  
                                        <td th:text="${lists.prefix}"> </td>  
                                        <td th:text="${lists.assignTime}"> </td> 
                                        <td th:text="${lists.countDown}"> </td>  
                                        <td th:text="${lists.lastUpdateTimeHumanReadableTime}"> </td>  
                                        <td th:text="${lists.status}"> </td>  
                                        <td> <a th:href="@{/prefixtable/edit/{id} (id=${lists.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i></a></td>   
                                        <td> <a th:href="@{/prefixtable/delete/{id} (id=${lists.id})}" href="#" class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   

                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
