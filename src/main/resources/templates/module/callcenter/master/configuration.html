<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">


    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Configuration</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a type="button"  th:href="@{/configuration/list}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>

                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form th:action="@{/configuration/save}"
                              enctype="multipart/form-data" th:object="${configurationVoice}"
                              method="post" class="">
                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <table class="table  table-bordered">

                                        <tr>
                                            <td>Name<span class="text-red">
                                                    * </span>: </td>
                                            <td> 
                                                <input type="hidden" class=""  th:field="*{id}" placeholder=""/>
<!--                                                <input type="hidden" class=""  th:field="*{prefixStartNumber}" value="100" placeholder=""/>
                                                <input type="hidden" class=""  th:field="*{prefixqty}" value="899" placeholder=""/>-->

                                                <select class=""  required="true" th:field="*{gatewayroutingId}">
                                                    <option value=" "> Select one</option>
                                                    <option th:each =" nameLists :${nameList}"
                                                            th:value=" ${nameLists.id}" 
                                                            th:text="${nameLists.name}"> Select one</option>
                                                </select>
                                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('gatewayroutingId')}" th:errors="*{gatewayroutingId}"> </span>    
                                            </td>  

                                        </tr> 

                                                                              <tr>
                                                                                    <td>Prefix Start Number<span class="text-red">
                                                                                            * </span>: </td>
                                                                                    <td> 
                                                                                        <input  min="100" max="999" type="number" class=""
                                                                                               th:field="*{prefixStartNumber}" required="true" placeholder=""/> <span
                                                                                               class="help-block has-error text-red"
                                                                                               th:if="${#fields.hasErrors('prefixStartNumber')}"
                                                                                               th:errors="*{prefixStartNumber}"> </span>
                                                                                    </td>
                                                                                </tr> 

                                        <tr>
                                            <td>Prefix Quantity<span class="text-red">
                                                    * </span>: </td>
                                            <td> 
                                                <input    min="1" max="899" type="number" class=""
                                                          th:field="*{prefixqty}" required="true" placeholder=""/> <span
                                                          class="help-block has-error text-red"
                                                          th:if="${#fields.hasErrors('prefixqty')}"
                                                          th:errors="*{prefixqty}"> </span>
                                            </td>
                                        </tr> 

                                        <tr>
                                            <td>Assign Time<span class="text-red">
                                                    * </span>: </td>
                                            <td> 
                                                <input type="number" min="1" class=""
                                                       th:field="*{assignTime}" required="true" placeholder=""/> <span
                                                       class="help-block has-error text-red"
                                                       th:if="${#fields.hasErrors('assignTime')}"
                                                       th:errors="*{assignTime}"> </span>
                                            </td>
                                        </tr>


                                    </table>
                                </div>


                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>  

                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
