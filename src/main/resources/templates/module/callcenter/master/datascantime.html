<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Call Center VOS 3000
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Data Scan Time List <span th:text="${list.size()}"> </span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a type="button"  th:href="@{/callcenter/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="table-responsive">
                            <table  id="myTable" class="table table-condensed">
                                <thead>
                                <th>ID</th>   
                                <th> CDR Data Size</th>
                                <th>Last Scan Time</th>
                         

                                </thead>
                                <tbody>
                                    <tr th:each="lists,status:${list}">
                                        <td th:text="${lists.id}"> </td>
                                        <td th:text="${lists.cdrdatasize}"> </td> 
                                         <td th:text="${lists.created}"> </td> 
                                       
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>

            </section>
            <!-- /.content -->


        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
