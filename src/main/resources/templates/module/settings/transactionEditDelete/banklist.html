<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Finance and Banking (Accounting) 
                    <small></small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Bank Account Inquiry</h3>

                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a type="button"  th:href="@{/settings/index}" class="btn  btn-danger btn-xs">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">


                        <table id="table_search_pagination" class="table  table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Transactions Type </th>
                                    <th>Reference </th>
                                    <th>Bank Account Name</th>
                                    <th>Trans Date</th>
                                    <th>Debit</th>
                                    <th>Credit</th>
                                    <th>Total</th>
                                     <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:if="${#lists.isEmpty(list)}" >

                                    <td colspan="10"> <h4  class="text-center">Sorry, no data available.</h4></td>

                                </tr>

                                <tr th:if="${not #lists.isEmpty(list)}" th:each="lists,status:${list}">
                                 
                                 
                                    <td th:text="${status.count}"></td>

                                <td th:if="${not #strings.isEmpty(lists.transactionsType)}" th:text="${lists.transactionsType.name}"></td>

                                 <td th:text="${lists.reference}"></td>

                                <td>  <span th:if="${not #strings.isEmpty(lists.bankAct)}" th:text="${lists.bankAct.bankAccountName}"> </span> </td>

                                 <td th:text="${lists.transDate}"> </td>

                                 <td th:text="${lists.debit}"> </td>

                                 <td th:text="${lists.credit}"> </td>

                                 <td th:text="${lists.amount}"> </td>
                                 <td><a th:href="@{/transactioneditdelete/bankedelete/{id} (id=${lists.id})}"  class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   

                             </tr>

                            </tbody>
                                                <tr>
                                <th></th>
                                <th></th>
                                <th></th>

                                <th></th>

                                <th></th>
                                <th> <span th:text="${#aggregates.sum(list.![debit])}"> </span> </th>
                                <th> <span th:text="${#aggregates.sum(list.![credit])}"> </span> </th>

                                <th>

                                    <span th:text="${#aggregates.sum(list.![amount])}"> </span> 

                                </th>

                            </tr>

                        </table>
                    </div>



                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div> 



    </div>

</div>
