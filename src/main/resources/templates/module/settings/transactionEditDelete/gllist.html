<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Finance and Banking (Accounting) 
                    <small></small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">GL Inquiry</h3>

                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a type="button"  th:href="@{/settings/index}" class="btn  btn-danger btn-xs">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">



                        <form  class="form-inline" th:action="@{/branchcustomercreditnotes/list}" method="get"> 

                            <div class="form-group">
                                <label  class="">Ref</label>
                                <input type="text"   class="form-control-plaintext" name="reference">
                            </div>

                            <!--                            <div class="form-group">
                                                            <label  class="">Contact</label>
                                                            <input type="text"   class="form-control-plaintext" name="contactPhone">
                                                        </div>-->

                            <!--                            <div class="form-group">
                                                            <label  class="">Sale Parson</label>
                                                            <select class="form-control " name="salesPersons">
                                                                <option value="">Select Parsons</option>
                                                                <option th:each=" salesPersonss :${salesPersonslist}"
                                                                        th:value=" ${salesPersonss.id}"
                                                                        th:text="${salesPersonss.salesPersonName}">
                                                                    Select one</option>
                                                            </select> 
                                                        </div>-->

                            <!--                            <div class="form-group">
                                                            <label  class="">Location</label>
                                                            <select class="form-control " name="stkLoc">
                                                                <option value="">Select Location</option>
                                                                <option th:value=" ${locationlist.id}" th:text="${locationlist.locationName}">Select Location</option>
                                                            </select> 
                            
                                                        </div>-->

                            <div class="form-group">
                                <label  class="">Start Date</label>
                                <input type="text" class="form-control-plaintext" id="reportStartDate" name="startDate">
                            </div>

                            <div class="form-group">
                                <label  class="">End Date</label>
                                <input type="text" class="form-control-plaintext" id="reportEndDate" name="endDate">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Submit</button> 

                        </form>



                        <table id="table_search_pagination" class="table  table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Trns. Type</th>
                                    <th>Trns. No</th>                                   
                                    <th>Trns. Refe. </th>
                                    <th>Date</th>
                                    <th>Account</th>
                                    <th>Dimension </th>
                                    <th>Person/Item</th>
                                    <th>Debit </th>
                                    <th>Credit</th>
                                    <th>Amount</th>
                                    <th>Memo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr  th:if="${#lists.isEmpty(list)}"  >
                                    <td colspan="10"> <h4  class="text-center">Sorry, no data available.</h4></td>

                                </tr>

                                <tr  th:if="${not #lists.isEmpty(list)}" th:each="lists, status:${list}" >

                                    <td th:text="${status.count}"></td>
                                    <td th:text="${lists.transactionsType.name}"></td>

                                    <td th:text="${lists.transactionsId}"></td>
                                    <td th:text="${lists.transactionsReference}"></td>
                                    <td th:text="${#dates.format(lists.transDate, 'dd-MM-yyyy')}"> </td>

                                    <td th:text="${lists.account.accountName}"></td>

                                    <td>
                                        <span th:if="${!#strings.isEmpty(lists.dimension)}" th:text="${lists.dimension.name}"> </span>

                                    </td>

                                    <td th:text="${lists.persons}"></td>

                                    <td>
                                        <span th:text="${#numbers.formatDecimal(lists.debit, 0, 2, 'POINT')}"></span>
                                    </td>

                                    <td>

                                        <span th:text="${#numbers.formatDecimal(lists.credit, 0, 2, 'POINT')}"></span>
                                    </td>
                                    <td>

                                        <span th:text="${#numbers.formatDecimal(lists.amount, 0, 2, 'POINT')}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${lists.memo}"></span> 

                                    </td>
                                    <td><a th:href="@{/transactioneditdelete/gldelete/{id} (id=${lists.id})}"  class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   
                                </tr>
                            </tbody>
                        </table>

                    </div>



                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div> 



    </div>

</div>
